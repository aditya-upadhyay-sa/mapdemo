

<!DOCTYPE html> 
<html> 
  <head> 
    <style> 
      #map { 
        width: 100%; 
        height: 600px; 
        background-color: grey; 
      } 
    </style> 
  </head> 
  <body> 

    <div id="in">
        <form id="location-form">
            <input type="text" id="txtPlaces" class="form-control form-control-lg">
            <br>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
    </div>
    <p>My Google Maps Demo</p> 
    <div id="map"></div> 
    
    <script async defer 
        src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyCQRCGnv9IWTCoumca-whjHBRZMCU3p2QA&callback=mapinit&libraries=places"> 
    </script>

    
    <script>
      
        function mapinit(){
          var places = new google.maps.places.Autocomplete(document.getElementById('txtPlaces'));
            google.maps.event.addListener(places, 'place_changed', function () {
                var place = places.getPlace();
                var address = place.formatted_address;
                var latitude = place.geometry.location.lat();
                var longitude = place.geometry.location.lng();

            })

      var test={latitude:latitude,longitude:longitude};
      var map=new google.maps.Map(document.getElementById("map"),{

      zoom:8,
      center:test

    });
    var marker = new google.maps.Marker({ 
    position: test, 
    map: map 
}); 
        }
        
    </script> 
    
  
  </body> 
</html>
